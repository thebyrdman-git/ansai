version: '3.8'

services:
  ansai-demo:
    build: .
    container_name: ansai-playground
    hostname: ansai-demo
    privileged: true  # Required for systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    environment:
      - ANSAI_GROQ_API_KEY=${ANSAI_GROQ_API_KEY:-demo_mode}
      - ANSAI_DEMO_MODE=true
    ports:
      - "5000:5000"  # Flask demo app
      - "8000:8000"  # Optional additional service
    stdin_open: true
    tty: true
    command: /sbin/init

networks:
  default:
    name: ansai-network

