name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material \
                      mkdocs-minify-plugin \
                      mkdocs-git-revision-date-localized-plugin \
                      pymdown-extensions \
                      mkdocs-git-authors-plugin \
                      mkdocs-glightbox

      - name: Build documentation
        run: mkdocs build --clean --strict

      - name: Copy static files
        run: |
          # Copy install.sh to site root for https://ansai.dev/install.sh
          cp install.sh site/install.sh
          echo "‚úÖ Copied install.sh to site root"

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Documentation deployed successfully to GitHub Pages"
          echo "üåê Site URL: https://ansai.dev"


