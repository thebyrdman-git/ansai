# Extra configuration
extra:
  # Analytics
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/thebyrdman-git/ansai/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you're looking for</a>.
  
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/thebyrdman-git/ansai
      name: Ansai on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/ansai
      name: Ansai on LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ansaiframework
      name: Ansai on Twitter
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/ansai
      name: Ansai on Docker Hub
  
  # Consent
  consent:
    title: Cookie consent
    description: |
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage

