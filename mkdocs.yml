# ANSAI Documentation - Creative Platform Style

site_name: ANSAI - Build Your Automation
docs_dir: docs
site_description: Your automation building blocks. Like Lego for Infrastructure. Like Minecraft for DevOps. Build whatever you need.
site_author: ANSAI Builder Community
site_url: https://ansai.dev

# Repository
repo_name: thebyrdman-git/ansai
repo_url: https://github.com/thebyrdman-git/ansai
edit_uri: edit/main/docs/

